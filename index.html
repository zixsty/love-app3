<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Întrebare specială 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vrei să fii iubita mea? 😍</h1>
        <p>Completează acest formular și hai să vedem! 😉</p>
        
        <form id="loveForm">
            <input type="text" id="name" placeholder="Numele tău" required>
            <input type="number" id="age" placeholder="Vârsta" required>
            <input type="text" id="hobbies" placeholder="Hobby-uri preferate" required>
            <textarea id="why" placeholder="De ce ai vrea să fii iubita mea?" required></textarea>
            <button type="submit">Trimite 💌</button>
        </form>

        <p id="message"></p>
        <div id="responses"></div>
    </div>

    <div id="hearts-container"></div>

    <script src="script.js"></script>
</body>
</html>
